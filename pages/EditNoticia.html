<%- include('partials/header.html') %>

<div id="main-container" class="container-fluid">
    <div class="col-md-12">
        <div class="row" id="auth-row">
            <div class="col-md-4" id="destaque-container">
                <h2>Editando: <%= noticias.titulo %></h2>
                <form enctype="multipart/form-data" method="POST" action="/admin/noticia/atualizar/<%= noticias.id %>">
                    <div class="form-group">
                        <label for="title">Título:</label>
                        <input type="text" class="form-control" id="title" name="titulo_noticia" value="<%= noticias.titulo %>">
                    </div>
                    <div class="form-group">
                        <label for="image">Imagem:</label>
                        <input type="file" class="form-control-file" name="image_noticia" id="image_noticia" value="<%= noticias.image %>">
                    </div>
                    <div class="form-group">
                        <label for="description">Descrição:</label>
                        <textarea type="text" name="conteudo_noticia" id="description" rows="5" class="form-control"><%= noticias.conteudo %></textarea>
                    </div>
                    <div class="form-group">
                        <label for="title">Categoria:</label>
                        <input type="text" class="form-control" id="category" name="categoria_noticia" value="<%= noticias.categoria %>">
                    </div>
                    <div class="form-group">
                        <label for="title">Slug:</label>
                        <input type="text" class="form-control" id="slug" name="slug_noticia" value="<%= noticias.slug %>">
                    </div>
                    <input type="submit" class="btn card-btn" value="Adicionar noticias" name="acao">
                </form>
            </div>
        </div>
    </div>
</div>

<%- include('partials/footer.html') %>
