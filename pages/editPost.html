<%- include('partials/header.html') %>

<div id="main-container" class="container-fluid">
    <div class="col-md-12">
        <div class="row" id="auth-row">
            <div class="col-md-4" id="destaque-container">
                <h2>Editando: <%= posts.titulo %></h2>
                <form enctype="multipart/form-data" method="POST" action="/admin/posts/atualizar/<%= posts.id %>">
                    <div class="form-group">
                        <label for="title">Título:</label>
                        <input type="text" class="form-control" id="title" name="titulo_post" value="<%= posts.titulo %>">
                    </div>
                    <div class="form-group">
                        <label for="image">Imagem:</label>
                        <input type="file" class="form-control-file" name="image_post" id="image_post" value="<%= posts.image %>">
                    </div>
                    <div class="form-group">
                        <label for="description">Descrição:</label>
                        <input type="text" name="conteudo_post" id="description" rows="5" class="form-control" value="<%= posts.conteudo %>"></input>
                    </div>
                    <div class="form-group">
                        <label for="title">Categoria:</label>
                        <input type="text" class="form-control" id="category" name="categoria_post" value="<%= posts.categoria %>">
                    </div>
                    <div class="form-group">
                        <label for="title">Slug:</label>
                        <input type="text" class="form-control" id="slug" name="slug_post" value="<%= posts.slug %>">
                    </div>
                    <input type="submit" class="btn card-btn" value="Adicionar post" name="acao">
                </form>
            </div>
        </div>
    </div>
</div>

<%- include('partials/footer.html') %>
