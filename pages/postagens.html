<%- include('partials/header.html') %>

<section class="outras-noticias">
    <div class="title-outras-noticia">
            <div class="completas">
                <% for (let i = 0; i < posts.length; i++) { %>
                <div class="box-ultima-completas">
                    <img src="http://localhost:5000/public/images/<%= posts[i].image %>" />
                    <div class="conteudo-noticia-single">
                        <h2><%= posts[i].titulo %></h2>
                        <p>Categoria: <%= posts[i].categoria %></p>
                        <p><%- posts[i].conteudoCurto %></p>
                        <a href="<%= posts[i].slug %>">Continue Lendo...</a>
                    </div>
                </div>
                <% } %>
            </div>
        </div>
    </div>
</section>

<%- include('partials/footer.html') %>
